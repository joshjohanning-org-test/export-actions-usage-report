name: ðŸš€ GitHub Actions usage report (sbom)

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:42 UTC on the first of every month
    #
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute
    #        â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour
    #        â”‚  â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day (month)
    #        â”‚  â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€ month
    #        â”‚  â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€ day (week)
    - cron: '42 0 * * 1'

jobs:
  count-by-action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: joshjohanning/github-misc-scripts
          path: github-misc-scripts

      - name: run actions export
        run: |
          ./github-misc-scripts/gh-cli/get-actions-usage-in-organization.sh ${{ github.repository_owner }} count-by-action > count-by-action.txt
        env: 
          GH_TOKEN: ${{ secrets.PAT }}

      - name: output csv
        run: |
          cat count-by-action.txt
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat count-by-action.txt >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: count-by-action.txt

  count-by-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: joshjohanning/github-misc-scripts
          path: github-misc-scripts

      - name: run actions export
        run: |
          ./github-misc-scripts/gh-cli/get-actions-usage-in-organization.sh ${{ github.repository_owner }} count-by-version > count-by-version.txt
        env: 
          GH_TOKEN: ${{ secrets.PAT }}

      - name: output csv
        run: |
          cat count-by-version.txt
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat count-by-version.txt >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: count-by-version.txt
