on:
  workflow_dispatch:
  schedule:
    # Runs at 00:42 UTC on the first of every month
    #
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute
    #        â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour
    #        â”‚  â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day (month)
    #        â”‚  â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€ month
    #        â”‚  â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€ day (week)
    - cron: '42 0 * * 1'

jobs:
  org:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: joshjohanning/github-misc-scripts

      - name: run actions export
        run: |
          cd ..
          ls -R
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}
          ORG: ${{ github.repository_owner }}

      - name: output csv
        run: |
          cat actions-output.csv
          
      - name: output json
        run: |
          cat actions-output.json

      - name: output md
        run: |
          cat actions-output.md
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat actions-output.md >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: actions-*
