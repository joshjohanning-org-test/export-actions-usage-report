jobs:
  org:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: run actions export
        run: |
          npm install @stoe/action-reporting-cli --global
          npx @stoe/action-reporting-cli --owner joshjohanning-org --uses --csv actions-output.csv --md actions-output.md --json actions-output.json
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: output csv
        run: |
          cat actions-output.csv
          
      - name: output json
        run: |
          cat actions-output.json

      - name: output md
        run: |
          cat actions-output.md
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat actions-output.md >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: actions-*
