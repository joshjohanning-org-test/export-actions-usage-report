name: ðŸš€ GitHub Actions usage report 

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:42 UTC on the first of every month
    #
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute
    #        â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour
    #        â”‚  â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day (month)
    #        â”‚  â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€ month
    #        â”‚  â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€ day (week)
    - cron: '42 0 * * 1'

jobs:
  org:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: run actions export
        run: |
          git checkout https://github.com/joshjohanning/action-reporting-cli
          cd action-reporting-cli
          npm install
          node index.js --owner ${{ env.ORG }} --uses --csv actions-output.csv --md actions-output.md --json actions-output.json
          # npm install @stoe/action-reporting-cli --global
          # npx @stoe/action-reporting-cli --owner ${{ env.ORG }} --uses --csv actions-output.csv --md actions-output.md --json actions-output.json
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}
          ORG: ${{ github.repository_owner }}

      - name: output csv
        run: |
          cat actions-output.csv
          
      - name: output json
        run: |
          cat actions-output.json

      - name: output md
        run: |
          cat actions-output.md
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat actions-output.md >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: actions-*
