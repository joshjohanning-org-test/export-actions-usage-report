      # example: output
      - name: output csv
        run: |
          cat actions-output.csv

      # example: output
      - name: output json
        run: |
          cat actions-output.json

      # example: output
      - name: output md
        run: |
          cat actions-output.md
          
      # redirect to job output
      - name: output md
        run: |
          cat actions-output.md >> $GITHUB_STEP_SUMMARY
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: actions-*
